<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Conversor de Moedas</h1>
    </header>
    <main>
        <div id="principal">
            <div class="currency-inputs">
                <label for="to-convert-currency">Moeda 1</label>
                <select name="select-currency" id="currency-1">
                    <option value="brl">Real</option>
                    <option value="uds">Dólar</option>
                    <option value="eur">Euro</option>
                    <option value="cny">Yuan</option>
                    <option value="gbp">Libra</option>
                </select>
            </div>
            <div class="currency-inputs">
                <label for="to-convert-currency">Moeda 2</label>
                <select name="select-currency" id="currency-2">
                    <option value="brl">Real</option>
                    <option value="uds">Dólar</option>
                    <option value="eur">Euro</option>
                    <option value="cny">Yuan</option>
                    <option value="gbp">Libra</option>
                </select>
            </div>
        </div>
        <div>
            <button id="confirm">Converter</button>
        </div>
    </main>
</body>

</html>
